<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Attribute Extension</title>
  </head>
  <body>
    <form>
      <div>
        <label for="tag">Tag Name:</label>
        <input type="text" id="tag" name="tag">
      </div>
      <div>
        <label for="attribute">Attribute Name:</label>
        <input type="text" id="attribute" name="attribute">
      </div>
      <div>
        <label for="value">Attribute Value:</label>
        <input type="text" id="value" name="value">
      </div>
      <button id="add-attribute">Add Attribute</button>
    </form>
    <script src="popup.js"></script>
  </body>
</html>
